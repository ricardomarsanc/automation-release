name: Update translations
on:
  workflow_dispatch:
    inputs:
      change_type:
        description: Change type
        type: choice
        default: "pull_request"
        required: true
        options:
          - pull_request
          - commit
  workflow_call:
    inputs:
      change_type:
        description: Change type
        type: string
        default: "commit"
        required: false
      branch:
        description: Branch name
        type: string
        default: "master"
        required: false

jobs:
  update-translations:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}
      - name: Use Node 14
        uses: ./.github/actions/setup-node
      - name: Print inputs
        run: |
          echo "Branch: ${{ inputs.branch }}"
      - name: Commit changes
        shell: bash
        run: |
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"
          echo "Added another line to README.md" >> ./RELEASE.md
          git add ./RELEASE.md
          git commit -m "chore(translations): update translations"
      - name: Create pull-requests
        if: ${{ inputs.change_type == 'pull_request' }}
        uses: peter-evans/create-pull-request@v3
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          base: ${{ env.GITHUB_REF }}
          branch: ci/update-translations
          # PR related options
          title: ðŸ“˜ Update translations
          body: |
            Updated translations for [playtomic-admin](https://app.phrase.com/accounts/syltek-solutions-s-l/projects/playtomic-admin/dashboard)
            > Triggered by @${{ github.actor }}
          labels: |
            automated-pr
            translations
          reviewers: ${{ github.actor	}}
          delete-branch: true
      - name: Set branch
        id: set_branch
        run: |
          if [ ${{ inputs.change_type == 'commit'  }} ] &&  [ ${{ inputs.branch  != '' }} ]; then
              echo "Entra por el if"
              echo "branch=${{ inputs.branch }}" >> "$GITHUB_ENV"
          else
              echo "Entra por el else"
              echo "branch=${{ github.ref }}" >> "$GITHUB_ENV"
          fi
      - name: Push changes
        if: ${{ inputs.change_type == 'commit' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ env.branch }}
